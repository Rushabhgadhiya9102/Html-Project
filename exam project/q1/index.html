<!DOCTYPE html>
<html lang="en">
<head>
    <title>form page</title>
</head>
<body>

    <h1>Job applying</h1>
    
<form>
    <label>reason for applying for this job</label>
    <input type="text" placeholder="write anything"><br><br>

    <label>email</label>
    <input type="email" placeholder="email" required><br><br>

    <label>password</label>
    <input type="password" placeholder="password" required><br><br>

    <label>Reminder </label>
    <input type="checkbox" placeholder="first name"><br><br>

    <label>male</label>
    <input type="radio" name="gender" value="male" required>

    <label>female</label>
    <input type="radio"  name="gender" value="female" required><br><br>

    <label>certificate file</label>
    <input type="file" required><br><br>

    <label>country</label>
    <select>
        <option>country</option>
        <option>india</option>
        <option>usa</option>
        <option>uk</option>
    </select>

    <label>state</label>
    <select>
        <option>state</option>
        <option>gujarat</option>
        <option>new york</option>
        <option>somerset</option>
    </select>

    <label>city</label>
    <select>
        <option>city</option>
        <option>navsari</option>
        <option>washington dc</option>
        <option>lester</option>
    </select><br><br>

    <input type="submit">
    <input type="reset">

</form>

</body>
</html>
