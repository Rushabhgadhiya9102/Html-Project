<!DOCTYPE html>
<html lang="en">
<head>
    <title>table col and row span</title>
</head>
<body>
    <table border="1" cellpadding="10px">
        <thead>
            <tr>
            <th colspan="2">mobiles</th>
            </tr>

            <tr>
                <th>price range</th>
                <th>product name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">90000 - 130000</td>
                <td>iphone 15 series</td>
            </tr>

            <tr>
                <td>samsung s24 series</td>
            </tr>

            <tr>
                <td>google pixel</td>
            </tr>

            <tr>
                <td rowspan="3">40000-70000</td>
                <td>vivo v series</td>
            </tr>

            <tr>
                <td>samsung a serries</td>
            </tr>

            <tr>
                <td>oppo reno series</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
